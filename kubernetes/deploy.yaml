apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: idea
  name: idea
spec:
  replicas: 1
  selector:
    matchLabels:
      app: idea
  template:
    metadata:
      labels:
        app: idea
    spec:
      containers:
      - image: nginx:latest
        name: nginx
        ports:
        - containerPort: 80
          name: idea
        volumeMounts:
        - name: htmlcontent
          mountPath: "/usr/share/nginx/html/"
          readOnly: true
      volumes:
      - name: htmlcontent
        configMap:
          name: ideapp
          items:
          - key: index.html
            path: index.html